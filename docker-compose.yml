services:
  backend:
    build: .
    restart: always
    expose:
      - "8000"

  proxy:
    image: nginx:1.29-alpine
    restart: always
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/static:ro
