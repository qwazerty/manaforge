services:
  proxy:
    image: nginx:1.29-alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_assets:/static:ro
    depends_on:
      - api
      - ws

  postgres:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    volumes:
      - static_assets:/app/static_mounted
    command: >
      sh -c "cp -rf /app/app/static/* /app/static_mounted/ &&
             uvicorn app.backend.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-4}"
    depends_on:
      - postgres

  ws:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - MANAFORGE_WS_WORKER=1
    # Single worker - WebSocket connections are stateful and must stay on the same process
    command: uvicorn app.backend.ws_main:app --host 0.0.0.0 --port 8000 --workers 1
    depends_on:
      - postgres

volumes:
  postgres_data:
  static_assets:
