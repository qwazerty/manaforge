map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream api_backend {
    # API backend - uvicorn handles multiple workers internally
    server api:8000 max_fails=3 fail_timeout=5s;
}

upstream ws_backend {
    # WebSocket worker - single instance
    server ws:8000 max_fails=3 fail_timeout=5s;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    # SPA frontend - serve index.html for all other routes
    location / {
        root /static;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Custom error pages for upstream errors
    error_page 502 503 504 = /504.html;
    location = /504.html {
        root /static;
        internal;
    }

    # Serve static assets from disk (built by frontend container)
    location /static/ {
        alias /static/;
        access_log off;
        etag on;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - proxy to API workers
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        error_page 404 = @api_404;
        error_page 502 = @api_502;
        error_page 503 = @api_503;
        error_page 504 = @api_504;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_pass http://api_backend;
    }

    # WebSocket endpoints - proxy to dedicated WS worker
    location /ws/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_pass http://ws_backend;
    }

    # Health check endpoint - proxy to API
    location = /health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }

    # API documentation (FastAPI auto-generated)
    location /docs {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }

    # API-only error responses (never HTML)
    location @api_404 {
        default_type application/json;
        return 404 '{"detail":"Not Found"}';
    }

    location @api_502 {
        default_type application/json;
        return 502 '{"detail":"Bad Gateway"}';
    }

    location @api_503 {
        default_type application/json;
        return 503 '{"detail":"Service Unavailable"}';
    }

    location @api_504 {
        default_type application/json;
        return 504 '{"detail":"Gateway Timeout"}';
    }
}
