map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream backend {
    server backend:8000 max_fails=3 fail_timeout=5s;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    # SPA frontend - serve index.html for all other routes
    location / {
        root /static;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Custom error pages for upstream errors
    error_page 502 503 504 = /504.html;
    location = /504.html {
        root /static;
        internal;
    }

    # Serve static assets from disk (built by frontend container)
    location /static/ {
        alias /static/;
        access_log off;
        etag on;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - proxy to FastAPI backend
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_pass http://backend;
    }

    # WebSocket endpoints - proxy to FastAPI backend with upgrade support
    location /ws/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_pass http://backend;
    }

    # Health check endpoint - proxy to backend
    location = /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # API documentation (FastAPI auto-generated)
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }
}
