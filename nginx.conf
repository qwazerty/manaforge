map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream backend {
    server backend:8000 max_fails=3 fail_timeout=5s;
}
upstream frontend {
    server frontend:5173 max_fails=3 fail_timeout=5s;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20m;

    # Custom error pages for upstream errors
    error_page 502 503 504 = /504.html;
    location = /504.html {
        root /static;
        internal;
    }

    # In dev, proxy Vite-served assets
    location /static/dist/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }
    location /@vite/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }
    location /@fs/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }
    location /@id/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }
    location /node_modules/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }
    location /src/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_pass http://frontend;
    }

    # Serve other static assets from disk
    location /static/ {
        alias /static/;
        access_log off;
        etag on;
        add_header Cache-Control "no-cache";
    }

    # Proxy everything else to FastAPI (templates, API, WebSockets)
    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_pass http://backend;
    }
}
