<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ManaForge{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='images/favicon.svg') }}">
    
    <!-- Tailwind CSS (locally built) -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/dist/manaforge.css') }}">
    
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    {% block extra_css %}{% endblock %}
    {% endblock %}
</head>
<body class="bg-arena-bg text-arena-text font-ui min-h-screen overflow-x-hidden">
    <!-- Main Container -->
    <div class="relative z-10">
        {% include 'components/header.html' %}

        <!-- Main Content -->
        <main class="min-h-screen">
            {% block content %}{% endblock %}
        </main>
        
        {% include 'components/footer.html' %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
