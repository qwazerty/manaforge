<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ManaForge - The Gathering{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js for minimal JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>
    
    <!-- Google Fonts - Magic Arena inspired -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/arena.css') }}">
    
    <!-- External Tailwind Configuration -->
    <script src="{{ url_for('static', path='js/tailwind-config.js') }}"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-arena-bg text-arena-text font-ui min-h-screen overflow-x-hidden">
    <!-- Particle Background Effect -->
    <div class="particles">
        <div class="particle w-2 h-2 top-1/4 left-1/4 opacity-30" style="animation-delay: -0.5s;"></div>
        <div class="particle w-1 h-1 top-3/4 left-1/3 opacity-20" style="animation-delay: -1.5s;"></div>
        <div class="particle w-3 h-3 top-1/2 left-3/4 opacity-25" style="animation-delay: -2.5s;"></div>
        <div class="particle w-1 h-1 top-1/6 left-2/3 opacity-15" style="animation-delay: -3.5s;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10">
        <!-- Navigation Header -->
        <nav class="arena-surface border-b border-arena-accent/20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-4">
                        <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                            <div class="w-10 h-10 bg-accent-gradient rounded-lg flex items-center justify-center shadow-arena">
                                <span class="text-2xl">‚öîÔ∏è</span>
                            </div>
                            <div>
                                <h1 class="font-magic text-xl font-bold text-arena-accent">ManaForge</h1>
                                <p class="text-xs text-arena-text-dim">The Gathering</p>
                            </div>
                        </a>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="/" class="nav-link">
                            <span class="mr-2">üè†</span>Home
                        </a>
                        <a href="/game" class="nav-link">
                            <span class="mr-2">‚öîÔ∏è</span>Play
                        </a>
                        <a href="/docs" class="nav-link">
                            <span class="mr-2">üìã</span>API
                        </a>
                    </div>
                    
                    <!-- User Actions -->
                    <div class="flex items-center space-x-4">
                        <button class="arena-button px-4 py-2 rounded-lg font-semibold text-sm">
                            <span class="mr-2">üë§</span>Guest
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="min-h-screen">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="arena-surface border-t border-arena-accent/20 mt-12">
            <div class="max-w-7xl mx-auto px-4 py-8">
                <div class="text-center text-arena-text-dim">
                    <p class="font-magic text-arena-accent mb-2">ManaForge</p>
                    <p class="text-sm">A modern Magic: The Gathering experience</p>
                    <p class="text-xs mt-2 opacity-60">Built with FastAPI, MongoDB, and passion for the game</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- External JavaScript Files -->
    <script src="{{ url_for('static', path='js/arena-core.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
