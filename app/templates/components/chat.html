<!-- Chat Section -->
<div class="arena-card rounded-lg p-4 flex flex-col h-[28rem]" id="chat-panel">
    <!-- Chat Header -->
    <div class="flex items-center gap-2 pb-3 border-b border-arena-accent/30">
        <span class="text-xl">💬</span>
        <h3 class="font-magic font-semibold text-arena-accent">Battle Chat</h3>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 py-3 overflow-y-auto space-y-2 text-sm">
        <div class="text-arena-text-dim text-center py-4">
            <span class="text-2xl block mb-2">⚔️</span>
            <p>Battle chat ready</p>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="pt-3 border-t border-arena-accent/30">
        <form onsubmit="GameChat.sendChatMessage(event)" class="flex gap-2">
            <input type="text" 
                   id="chat-input" 
                   placeholder="Type your message..." 
                   class="flex-1 bg-arena-surface border border-arena-accent/30 rounded px-3 py-2 text-arena-text focus:border-arena-accent focus:outline-none">
            <button type="submit" 
                    class="bg-arena-primary hover:bg-arena-secondary text-white px-4 py-2 rounded font-semibold transition-colors">
                Send
            </button>
        </form>
    </div>
</div>
