<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deck Image</title>
    <style>
        .card-back-mini {
            width: 140px;
            height: 200px;
            background-image: url('/static/images/card-back.jpg');
            background-size: cover;
            background-position: center;
            border: 2px solid red; /* For debugging visibility */
            margin: 10px;
        }
        
        .debug-test {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="debug-test">
        <h1>Test Deck Image Display</h1>
        
        <h2>1. Direct img tag test:</h2>
        <img src="/static/images/card-back.jpg" alt="Card Back" style="width: 140px; height: 200px; border: 2px solid blue; margin: 10px;">
        
        <h2>2. CSS Background image test (card-back-mini class):</h2>
        <div class="card-back-mini"></div>
        
        <h2>3. Image info:</h2>
        <p>Image URL: <code>/static/images/card-back.jpg</code></p>
        <p>Image size: <code>140px x 200px</code></p>
        <p>CSS class: <code>card-back-mini</code></p>
    </div>
    
    <script>
        // Test if the image loads
        const img = new Image();
        img.onload = () => console.log('‚úÖ Image loaded successfully');
        img.onerror = () => console.log('‚ùå Image failed to load');
        img.src = '/static/images/card-back.jpg';
        
        // Check if CSS background image is working
        const bgElement = document.querySelector('.card-back-mini');
        const bgImage = window.getComputedStyle(bgElement).backgroundImage;
        console.log('üé® CSS background-image:', bgImage);
    </script>
</body>
</html>
