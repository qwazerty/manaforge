services:
  backend:
    build: .
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  proxy:
    image: nginx:1.29-alpine
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/static:ro
